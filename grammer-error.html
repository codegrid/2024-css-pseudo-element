<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>spelling-error擬似要素</title>
  <style>
  textarea {
    font-size: 18px;
    width: 300px;
    height: 100px;
  }

  ::grammar-error {
    color: purple;
  }
  
  .-invalid {
    border: 1px solid red;
  }
  </style>
</head>
<body>

<h2>textarea要素</h2>

<textarea>
  Many things can happen.
</textarea>
  
<textarea class="-invalid">
  Many thing can happen.
</textarea>
  
<h2>p要素にcontenteditable属性</h2>
  
<p contenteditable>
  Many things can happen.
</p>
  
<p contenteditable class="-invalid">
  Many thing can happen.
</p>

</body>
</html>
