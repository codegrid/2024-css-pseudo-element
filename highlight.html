<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>::highlight()擬似要素</title>
  <style>
  ::highlight(my-highlight) {
    background-color: black;
    color: white;
  }
  </style>
</head>
<body>

<p>あいうえおかきくけこ</p>

<script>
  // スタイルを設定するテキストの範囲を定義する
  const el = document.querySelector("p");
  const textNode = el.childNodes[0];

  const range = new Range();
  range.setStart(textNode, 0); // 最初のから
  range.setEnd(textNode, 5); // 5文字目まで

  // ハイライトの作成
  const myHighlight = new Highlight(range);

  // ハイライトの登録
  CSS.highlights.set("my-highlight", myHighlight);
</script>

</body>
</html>
